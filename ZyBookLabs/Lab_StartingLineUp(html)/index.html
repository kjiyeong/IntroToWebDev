<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
     <p>
       <label for="status">Status:</label>
        <input type="radio" name="status" value="Draft" id="dra">
        <label for="dra">Draft</label>
        <input type="radio" name="status" value="Final" id="fin" checked>
        <label for="fin">Final</label>
     </p>
     <p>
       <label for="gameDate">Date:</label>
       <select name="gameDate">
         <option value="March 20">March 20</option>
         <option value="March 24">March 24</option>
         <option value="April 2">April 2</option>
         <option value="April 6">April 6</option>
         <option value="April 13">April 13</option>
       </select>
     </p>
  <p>
      <label for="player">Players:</label>



      <input type="checkbox" name="player" id="Aarav Agarwal" value="Aarav Agarwal">
      <label for="Aarav Agarwal">Aarav Agarwal</label><br>


      <input type="checkbox" name="player" id="Ava Johnson" value="Ava Johnson">
      <label for="Ava Johnson">Ava Johnson</label><br>


      <input type="checkbox" name="player" id="Julio Ortiz" value="Julio Ortiz">
      <label for="Julio Ortiz">Julio Ortiz</label><br>


      <input type="checkbox" name="player" id="Liam Rubio" value="Liam Rubio">
      <label for="Liam Rubio">Liam Rubio</label><br>


      <input type="checkbox" name="player" id="Emma Witherspoon" value="Emma Witherspoon">
      <label for="Emma Witherspoon">Emma Witherspoon</label>
    </p>

    <p>
      <input type="submit" value="Submit">
    </p>


</body>

</html>
