<!DOCTYPE html>
<html lang="en">
<title>Happy Birthday Message Creator</title>
<link rel="stylesheet" href="styles.css">

<body>
   <h1>Happy Birthday Message Creator</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <div>
         <label for="birthdayMessage">Message?</label>
         <input type="text" id="birthdayMessage" name="birthdayMessage" value="Happy birthday!">
      </div>
      <div>
         <label for="emailAddr">Email address?</label>


         <input type="email" id="emailAddr" name="emailAddr" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
      </div>
      <div>
         <label for="dateToSend">Date to send?</label>
         <input type="date" name="dateToSend" id="dateToSend">
      </div>
      <div>
         <label for="messageColor">Message color?</label>
         <input type="color" name="messageColor" id="messageColor">
      </div>
      <div>
         <label for="numBlinks">Number of blinks?</label>
         <input type="number" min="0" max="10" value="0" name="numBlinks" id="numBlinks">
      </div>
      <div>
         <label for="musicVolume">Music volume?</label>
         <input type="range" id="musicVolume" name="musicVolume"
         min="0" max="50" value="20">
      </div>
      <div>
        <button type="submit" value="Send Birthday Message">Send Birthday Message</button>
      </div>
   </form>

</body>

</html>
