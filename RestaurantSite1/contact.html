  <body>
    <form action="submit.html" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"> <br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"> <br>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone"> <br>

      <label for="inquiry">Reason for Inquiry:</label>
      <select id="inquiry" name="inquiry">
        <option value="default" selected>Catering</option>
        <option value="private party">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other...</option>
      </select>
      <br>

      <label for="information">Additional Information</label>
      <textarea name="information" rows="4" cols="50"></textarea><br>

      <label for="restaurant">Have you been to the restaurant?</label>
      <input type="radio" name="restaurants" value="no" id="no" checked>
      <label for="no">No</label>
      <input type="radio" name="restaurants" value="yes" id="yes">
      <label for="yes">yes</label><br>

      <label for="">Best day to contact you:</label>
      <input type="checkbox" name="monday" id="monday">
      <label for="monday">M</label>
      <input type="checkbox" name="tuesday" id="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" name="wednesday" id="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" name="thursday" id="thursday">
      <label for="thursday">Th</label>
      <input type="checkbox" name="friday" id="friday">
      <label for="friday">F</label><br>

      <button type="submit" value="Send Request">Send Request</button>
  </body>
